{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul class="entries">
        {% for result in results %}
            <li><a href="{% url 'title' result %}">{{ result }}</a></li>
        {% empty %}
            <li class="empty-results">Results could not be found.</li>
        {% endfor %}
    </ul>

{% endblock %}
